  <h1>关于 Socratree</h1>

  <p><strong>Socratree</strong> 是一个由 AI 策展的开放对话平台，致力于保存和延展那些有逻辑、有温度、有说服力的对话。</p>

  <h2>我们相信：</h2>
  <ul>
    <li>思想不该被流量淹没</li>
    <li>表达应以逻辑与诚意为先</li>
    <li>AI 不是裁判，而是中立的记录者</li>
  </ul>

  <h2>平台原则</h2>
  <ol>
    <li>我们使用 AI 来识别并推荐对话，但不会人工筛选或压制观点</li>
    <li>用户可以提交或延伸对话，鼓励简洁而清晰的表达</li>
    <li>所有对话保留原文，可由 AI 翻译，也支持人工翻译</li>
  </ol>

  <p>我们种下的，不是争论，而是理解。</p>
